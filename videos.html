        // Convert Dropbox share link to raw/direct link
        function toRawLink(url) {
            if (!url) return url;
            if (url.indexOf('?') === -1) return url + '?raw=1';
            return url.replace(/([?&])dl=0/, '$1raw=1')
                      .replace(/[?&]raw=0/, '?raw=1');
        }

        // Build video gallery
        function buildVideoGallery() {
            const gallery = document.getElementById('video-gallery');

            videos.forEach(video => {
                const rawUrl = toRawLink(video.url);

                const card = document.createElement('div');
                card.className = 'video-card';

                card.innerHTML = `
                    <div class="video-placeholder">
                        <video width="100%" height="300" controls>
                            <source src="${rawUrl}" type="video/mp4">
                            Ihr Browser unterst√ºtzt das Video-Element nicht.
                        </video>
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', buildVideoGallery);
