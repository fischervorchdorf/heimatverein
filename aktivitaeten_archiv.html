    <!-- Page Header -->

    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="news.html" class="back-link">â† ZurÃ¼ck zu aktuellen Neuigkeiten</a>

        <div class="archive-block">
            <h2>ğŸ“š Vergangene AktivitÃ¤ten</h2>
            <div id="archive-container"></div>
        </div>
    </div>

    <!-- Footer -->

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Event-Datenbank mit Datumsparsing (gemeinsam mit news.html)
        const events = [
            {
                title: "Heimatvereinstreffen zur Fertigstellung des BÃ¼cherregals",
                date: "2025-11-17",
                time: "19:00 Uhr",
                description: "Gemeinsames Treffen zur Fertigstellung des BÃ¼cherregals."
            },
            {
                title: "Generalversammlung 2025",
                date: "2025-11-14",
                time: "19:00 Uhr",
                description: "Ordentliche Generalversammlung des Heimat- und Kulturvereins. Wir freuen uns auf zahlreiches Erscheinen!"
            },
            {
                title: "Gemeinsame Fahrt zur Burg Wels",
                date: "2026-04-20",
                time: "14:00 Uhr",
                description: "GefÃ¼hrter Rundgang durch historische Orte unserer Nachbarstadt. Treffpunkt: Kirche Vorchdorf"
            },
            {
                title: "FrÃ¼hjahrsputz im Museum Vorchdorf",
                date: "2026-05-10",
                time: "09:00 Uhr",
                description: "Gemeinsamer Einsatz zur VerschÃ¶nerung unseres Museums und der Umgebung."
            }
        ];

        // Hilfsfunktion zur Formatierung des Datums
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        // Funktion zum Filtern und Anzeigen der vergangenen Events
        function renderArchive() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const pastEvents = events.filter(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                return eventDate < today;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));

            const container = document.getElementById('archive-container');

            if (pastEvents.length === 0) {
                container.innerHTML = '<div class="empty-message">ğŸ“­ Noch keine vergangenen Veranstaltungen im Archiv vorhanden.</div>';
                return;
            }

            // Gruppieren nach Jahr
            const eventsByYear = {};
            pastEvents.forEach(event => {
                const year = new Date(event.date + 'T00:00:00').getFullYear();
                if (!eventsByYear[year]) {
                    eventsByYear[year] = [];
                }
                eventsByYear[year].push(event);
            });

            // HTML generieren, sortiert nach Jahr (absteigend)
            let html = '';
            const years = Object.keys(eventsByYear).sort().reverse();
            
            years.forEach(year => {
                html += `<div class="year-section">
                    <h3>ğŸ“… ${year}</h3>
                    ${eventsByYear[year].map(event => `
                        <div class="event-item past">
                            <strong>${event.title}</strong>
                            <p>ğŸ—“ï¸ ${formatDate(event.date)} um ${event.time}</p>
                            <p>${event.description}</p>
                        </div>
                    `).join('')}
                </div>`;
            });

            container.innerHTML = html;
        }

        // Events beim Laden rendern
        document.addEventListener('DOMContentLoaded', renderArchive);
    </script>
    <script src="components.js"></script>
</body>
</html>
